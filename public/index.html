<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LS Chat</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <form class="auth_block" action="javascript:void(0)" autocomplete="off" id='authForm'>
        <div class="auth_pic">
            <svg width="85" height="65" viewBox="0 0 85 65" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M40 0C34.4772 0 30 4.47715 30 10V33C30 38.5228 34.4772 43 40 43H41V51L48.1111 43H75C80.5228 43 85 38.5228 85 33V10C85 4.47715 80.5228 0 75 0H40ZM78 7H37V36H78V7Z" fill="#5188C0"/>
                <path d="M32.2909 45.1119V53.8236H4.70908V32.2157H27V27H6.72727C3.0119 27 0 30.3359 0 34.451V51.5882C0 55.7033 3.0119 59.0392 6.72727 59.0392H24.8162L29.6 65V59.0392H30.2727C33.9881 59.0392 37 55.7033 37 51.5882V46.9231L32.2909 45.1119Z" fill="#5188C0"/>
                <path d="M68.6909 45V55.2242H49.3091V50.2797L46 51.3077V53.9555C46 56.2911 48.1165 58.1844 50.7273 58.1844H51.2V61.5676L54.5616 58.1844H67.2727C69.8835 58.1844 72 56.2911 72 53.9555V45H68.6909Z" fill="#5188C0"/>
            </svg>
        </div>
        <h2>Авторизация</h2>
        <div class="auth_hint">Введите пожалуйста свой ник для дальнейшей авторизации</div>
        <input type="text" name="nick" placeholder="Введите свой ник" class="auth_nick" required>
        <input type="submit" value="войти" class="auth_submit">
    </form>
    <aside hidden>
        <div class="side_chat_block side_chat_block_mine">
            <div class="side_chat_img">
                <img src="/img/no-image.jpg" alt="avatar">
            </div>
            <div class="side_chat_text">
                <div class="side_chat_nick"></div>
            </div>
        </div>
        <div class='side_chat_block_others'>Участники в сети:</div>
        <div class='side_chat_block_others_wrapper'></div>
    </aside>
    <div class="chat_wrapper" hidden>
        <div class="chat_header"><div class="chat_header_title">Чат</div></div>
        <div class="chat_messages"></div>
        <div class="chat_footer">
            <form class="message_form" action="javascript:void(0)" autocomplete="off">
                <input type="text" name="message" placeholder="Введите сообщение..." class="message_input" required>
                <input type="submit" value="Отправить" class="message_submit">
            </form>
        </div>
    </div>
    <div class="upload_pic_popup" hidden>
        <div class="upload_pic_block">
            <div class="upload_pic_close">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.4142 0.247925L15.8284 1.66214L1.4349 16.0557L0.0206874 14.6415L14.4142 0.247925Z" fill="#747E87"/>
                    <path d="M1.41421 0.247925L0 1.66214L14.3935 16.0557L15.8077 14.6415L1.41421 0.247925Z" fill="#747E87"/>
                </svg>
            </div>
            <h2>Загрузка фото</h2>
            <form class="avatar_form" action="javascript:void(0)" autocomplete="off">
                <label for="avatar_input">
                    <svg width="23" height="20" viewBox="0 0 23 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.959 11.5766C14.959 13.4922 13.4103 15.045 11.5 15.045C9.58966 15.045 8.04102 13.4922 8.04102 11.5766C8.04102 9.66099 9.58966 8.10811 11.5 8.10811C13.4103 8.10811 14.959 9.66099 14.959 11.5766Z" fill="white"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M17.2487 3.06306H19.9902C21.6525 3.06306 23 4.41428 23 6.08108V16.982C23 18.6488 21.6525 20 19.9902 20H3.00977C1.34752 20 0 18.6488 0 16.982V6.08108C0 4.41428 1.34752 3.06306 3.00977 3.06306H5.75126C5.79882 1.36329 7.18791 0 8.89453 0H14.1055C15.8121 0 17.2012 1.36329 17.2487 3.06306ZM11.5 17.027C14.502 17.027 16.9355 14.5868 16.9355 11.5766C16.9355 8.56637 14.502 6.12613 11.5 6.12613C8.49803 6.12613 6.06445 8.56637 6.06445 11.5766C6.06445 14.5868 8.49803 17.027 11.5 17.027Z" fill="white"/>
                    </svg>
                    <img src="/img/no-image.jpg" alt="img" hidden>
                </label>
                <span class="avatar_form_nick"></span>
                <input type="file" id="avatar_input" name="image" required>
                <div class="clearfix"></div>
                <div class="avatar_form_buttons">
                    <input type="submit" value="Сохранить" class="avatar_form_submit" accept="image/png, image/jpeg">
                    <span class="avatar_form_cancel">Отмена</span>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/index.js"></script>
</body>
</html>
